        <header>
            <div class="menu-container">
                <input type="checkbox" id="openmenu" class="hamburger-checkbox">

                </div>
                <div class="blurr">
                    <div class="imagem"><img src="imagens/Rimac-Logo.png" alt=""></div>
        </header>
    </div>
    <main class="body-text">
        <section>

            <div class="slogan">
                <h1>Acelere o futuro<br>com pura<br>Eletricidade.</h1>
            </div>
        </section>
        <section class="cards">
            <div class="cards-container">
                <div class="card">
                    <div class="image-container">
                        <img src="imagens/verticalimage1697614669357-3199046.png" alt="Carros">
                    </div>
                    <div class="card-text">
                        <p>Inovação do design futurista.</p>
                        <a href="#" class="arrow">→</a>
                    </div>
                </div>
                <div class="card">
                    <div class="image-container">
                        <img src="imagens/R (1).jfif" alt="Interior">
                    </div>
                    <div class="card-text">
                        <p>Luxo e tecnologia avançada.</p>
                        <a href="#" class="arrow">→</a>
                    </div>
                </div>
                <div class="card">
                    <div class="image-container">
                        <img src="imagens/Rimac-Nevera-Nico-Rosberg4.jpg" alt="Mate Rimac">
                    </div>
                    <div class="card-text">
                        <p>Visionário da mobilidade elétrica.</p>
                        <a href="#" class="arrow">→</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="carros">
            <h1>Modelos</h1>
            <div class="modelos">
                <div class="carro"><img src="imagens/concepttwo.png" alt=""></div>
                <div class="carro"><img src="imagens/fkxoxfygcqm9kemlxixh.png" alt=""></div>
                <div class="carro"><img src="imagens/R.jfif" alt=""></div>
            </div>
        </section>


    </main>
    </div>

    <script>
        const checkbox = document.getElementById('openmenu');
        const blurr = document.querySelector('.blurr');
        const video = document.querySelector('.bg_video');
        const body = document.body;

        checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
                blurr.style.filter = 'blur(32px)';
                video.style.filter = 'blur(32px)';
                body.classList.add('lock-scroll');
            } else {
                blurr.style.filter = 'none';
                video.style.filter = 'none';
                body.classList.remove('lock-scroll');
            }
        });
        
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous";></script>


</body>
