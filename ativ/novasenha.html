<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="css/novasenha.css">
    <link rel="shortcut icon" href="../imagens/rimac-logo2-scaled.png" type="image/x-icon">
    <script>
        window.onload = function() {
            const form = document.querySelector('form');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');

            form.onsubmit = function(event) {
                event.preventDefault(); // Previne o envio imediato do formulário
                
                // Verifica se os campos estão preenchidos
                if (!password.value || !confirmPassword.value) {
                    alert('Por favor, preencha os dois campos de senha.');
                    return; // Impede o envio do formulário
                }

                // Verifica se as senhas são iguais
                if (password.value !== confirmPassword.value) {
                    alert('As senhas não coincidem.');
                    return; // Impede o envio do formulário
                }

                alert('Nova senha confirmada'); // Exibe a mensagem
                form.submit(); // Submissão ao PHP
                window.location.href = '../index.html'; // Redireciona para outra página após a submissão
            };
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Digite sua nova senha</h2>
            <form action="#" method="post">
                <label for="password">Nova senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua nova senha" required>
                <br><br>
                <label for="confirm-password">Confirmar senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                <button type="submit">Confirmar senha</button>
            </form>
        </div>
    </div>

</body>
</html>
